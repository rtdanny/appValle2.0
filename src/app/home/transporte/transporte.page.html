
<ion-content>
  <ion-card>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="5">
          <ion-radio value="custom"> </ion-radio>
          <label for="" color="primary">Desde Destino</label>
        </ion-col>
        <ion-col size="5">
          <ion-radio value="custom-checked">  </ion-radio>
          <label for="">Hasta Destino</label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="5">
          <ion-item>
            <ion-label position="stacked">Desde</ion-label>
            <ion-input placeholder="Ingrese Aeropuerto"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="5">
          <ion-item>
            <ion-label position="stacked">Hata</ion-label>
            <ion-input placeholder="Ingrese Hotel"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Fecha y Hora</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="5">
            <ion-item>
              <ion-label position="stacked">Fecha</ion-label>
              <div class="lado">
                <ion-icon class="icono" name="calendar-outline"></ion-icon>
               <ion-input placeholder="Llegada al destino"></ion-input>
              </div>
            </ion-item>
          </ion-col>
          <ion-col size="5">
            <ion-item>
              <ion-label position="stacked">Hora de vuelo</ion-label>
              <ion-input >00:00</ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Pasajeros</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="2"><ion-icon name="person-outline"></ion-icon> </ion-col>
          <ion-col size="6"> <p>1</p></ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
